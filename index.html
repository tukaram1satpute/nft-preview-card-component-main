<html lang="en">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>NFT preview card component</title>


  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="main-container">
    <div class="container">
      
      <div class="image-hover">
        <img src="./images/image-equilibrium.jpg" >
      </div>
      <h1 >Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.
      
      </p>
      <div class="eth-clock flex">
        <img  src="./images/icon-ethereum.svg" >
        <span> <strong style="color: aqua;">0.041 ETH</strong></span>
        <img src="./images/icon-clock.svg">
        <span> 3 days left</span>
       
      </div>
        
        <hr >
        <div class="profile flex">
          <img style="width: 32px;height: 32px;"src="./images/image-avatar.png" alt="">
          <h6>Creation of  <strong> Tukaram Satpute</strong></h6>
        </div>
     
      </div>
      <div class="attribution  ">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Tukaram</a>.
      </div>
    </div>
  </section>

</html>
